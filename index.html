<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Vertiefung-Project Mehrwertsteuer-Rechner-App</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    
   
<section>
    <article>
        <!-- WAS SOLL BERECHNET WERDEN -->
        <div class="box1">
            <p>Was soll berechnet werden?</p>
            <input type="radio" name="auf&ab" value="aufschlagen" checked id="aufschlagen">
            <label for="aufschlagen"> Mehrwertsteuer aufschlagen (Netto zu Brutto) </label> <br>
            <input type="radio" name="auf&ab" value="abziehen" id="abziehen">
            <label for="abziehen">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
        </div>
        <!-- MEHRWERTSTEUERSATZ -->
        <div class="box2">
            <p>Mehrwertsteuersatz</p>
            <input type="radio" name="satz" id="neunzehn" value="neunzehn">
            <label for="aufschlagen">19%</label> <br>
            <input type="radio" name="satz" id="sieben" value="sieben">
            <label for="abziehen">7%</label>
        </div>
        <!-- NETTOBETRAG OHNE MWST IN EURO -->
        <div class="box3">
            <p>Betrag in Euro <span>*</span></p>
            <input type="number" id="betrag" min="0" step="0.01" required />
        </div>
        <!-- BUTTON BERECHNEN -->
        <input class="btn" type="submit" value="Berechnen" onclick="steuerRechner()">

        <!------------------- TRENNLINIE ---------------------------->

        <h3 class="ergebnis">Ergebnis</h3>
        <!-- MEHRWERTSTEUERBETRAG -->
        <div class="box4">
            <h2>Mehrwertsteuerbetrag</h2>
            <h2 class="mehrwertsteuerBetrag">€</h2>
        </div>
        <!-- NETTOBETRAG -->
        <div class="box5">
            <h2>Endbetrag</h2>
            <h2 class="nettoBetrag">€</h2>
        </div>
    </article>
</section>

    <script src="/assets/main.js"></script>
</body>
</html>
